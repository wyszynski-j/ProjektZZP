<div class="container mt-5">
  <h2 class="mb-4">Manage Statuses</h2>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="goToHome()">Back to Tasks</button>
  </div>

  <form>
    <div class="mb-3">
      <label class="form-label">Status Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="formStatus.title"
        name="statusName"
        placeholder="Enter status name"
      />
    </div>

    <button type="button" class="btn btn-primary me-2" (click)="isEditing ? updateStatus() : addStatus()">
      {{ isEditing ? 'Update' : 'Add' }}
    </button>
    <button *ngIf="isEditing" type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
  </form>

  <ul class="list-group mt-4">
    <li
      *ngFor="let status of statuses"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <span>{{ status.title }}</span>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-outline-secondary" (click)="editStatus(status)">Edit</button>
        <button class="btn btn-outline-danger" (click)="deleteStatus(status.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
